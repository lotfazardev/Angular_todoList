<mat-toolbar class="header">
  <span role="header" color='primary'>Angular Todo List</span>
</mat-toolbar>
<mat-form-field class="field">
  <input
    #valueTodo
    matInput
    (keyup.enter)="addNewTodo(valueTodo.value); valueTodo.value = ''"
    (blur)="addNewTodo(valueTodo.value); valueTodo.value=''"
    placeholder="Write Your task"
  >
</mat-form-field>
<button mat-fab (click)="addNewTodo(valueTodo.value)">
  <i class="material-icons">add</i>
</button>
<mat-list #todoist class="todolist">
  <mat-list-item *ngFor="let todo of todolist" class="list">
    <mat-checkbox color='primary'>
      {{ todo }}
    </mat-checkbox>
    <button mat-mini-fab color="warn">
      <i class="material-icons">close</i>
    </button>
  </mat-list-item>
</mat-list>
